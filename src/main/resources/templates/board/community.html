<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <th:block th:replace="fragments/common::style"></th:block>
</head>
<style>
    body{
        font-size: 12px;
        margin-left: 50px;
    }
    .post{
        float:left;
        margin:10px;
    }
    nav a{
        text-decoration:none;
        color:black;
        margin:2em;
    }
    nav{
        display:flex;
        justify-content:center;
    }
    ul,li{
        all:unset;
    }
</style>
<body>

<div th:replace="fragments/common :: navbar"></div>

게시판&nbsp<a href="community/newpost">+</a><br>

<div th:each="post: ${posts}">
    <div class="post">
        <a th:href="@{/community/postdetail(boardcode=${post.boardcode})}">
            <img src="../../static/게시물사진.png" width="250px" height="200px"><br>
            <span style="font-weight: bolder" th:text="${post.title}"></span><br>
            <span id=postContent th:utext="${post.content}"></span><br><br>
            <img src="../../static/userimg.png" width="40px" height="40px" style="float:left">&nbsp;
            <div style="float:left"><span th:text="${post.writer}"></span><br>
                <span th:text="${post.date}"></span>&nbsp;조회수&nbsp;좋아요&nbsp;댓글</div>
            <input type="hidden" th:value="${post.boardcode}">
        </a><br><br><br><br>
    </div>
</div>


<div>
    <nav aria-label="..." id="pagebar">
        <ul class="pagination justify-content-center pagination-sm">
            <li th:if="${hasPrev}" class="page-item">
                <a class="page-link" th:href="@{/community(page=${previous})}">Previous</a>
            </li>
            <li th:unless="${hasPrev}" class="page-item disabled">
                <a class="page-link" th:href="@{/community(page=${previous})}">Previous</a>
            </li>
            <th:block th:each="post, i : ${#numbers.sequence(0,totalPage - 1)}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/community(page=${i.count}-1)}" th:text="${i.count}"></a>
                </li>
            </th:block>
            <li th:if="${hasNext}" class="page-item">
                <a class="page-link" th:href="@{/community(page=${next})}">Next</a>
            </li>
            <li th:unless="${hasNext}" class="page-item disabled">
                <a class="page-link" th:href="@{/community(page=${next})}">Next</a>
            </li>
        </ul>
    </nav>

    <div class="searchpost" style="text-align: center;">
        <select>
            <option>제목</option>
            <option>작성자</option>
        </select>
        <input type=text id="searchpost" name="searchpost">
        <input type="button" value="검색">
    </div>
</div>

<th:block th:replace="fragments/common :: footer"></th:block>

</body>
<script>
    $('.pagination').on('click', 'li', function() {
        $('.pagination li').removeClass('active');
        $(this).addClass('active');
    });
    /*    $('.pagination').on('click', 'li:not(.prev):not(.next)', function() {
            $('.pagination li').removeClass('active');
            $(this).not('.prev,.next').addClass('active');
        });
        $('.pagination').on('click', 'li.prev', function() {
            $('li.active').removeClass('active').prev().addClass('active');
        });
        $('.pagination').on('click', 'li.next', function() {
            $('li.active').removeClass('active').next().addClass('active');
        });*/
</script>
</html>
