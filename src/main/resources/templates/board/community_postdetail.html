<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/assets/css/star.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>COMMUNITY</title>
    <th:block th:replace="fragments/index::style"></th:block>
</head>
<style>
    #content {
        width: 504px;
        height: 40px;
    }

    #addReply {
        padding: 0;
        height: 40px;
        background-color: #000;
        color: white;
    }

    #addReply:hover {
        background: white;
        border: 1px solid;
        color: #000;
    }

    #writer {
        vertical-align: text-top;
    }

    #content {
        color: #000;
    }

    #modify, #delete {
        color: #000;
    }

    #modify:hover, #delete:hover {
        color: #000 !important;
    }

    #myform fieldset {
        display: inline-block;
        direction: rtl;
        border: 0;
    }

    #myform fieldset legend {
        text-align: right;
    }

    #myform input[type=radio] {
        display: none;
    }

    #myform label {
        font-size: 3em;
        color: transparent;
        text-shadow: 0 0 0 #f0f0f0;
    }

    #myform label:hover {
        text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }

    #myform label:hover ~ label {
        text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }

    #myform input[type=radio]:checked ~ label {
        text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }

    #reviewContents {
        width: 100%;
        height: 150px;
        padding: 10px;
        box-sizing: border-box;
        border: solid 1.5px #D3D3D3;
        border-radius: 5px;
        font-size: 16px;
        resize: none;
    }

    .rating {
        color: transparent;
        text-shadow: 0 0 0 gold;
    }

    div.updatescore fieldset {
        display: inline-block;
        direction: rtl;
        border: 0;
    }

    div.updatescore fieldset legend {
        text-align: right;
    }

    div.updatescore input[type=radio] {
        display: none;
    }

    div.updatescore label {
        font-size: 3em;
        color: transparent;
        text-shadow: 0 0 0 #f0f0f0;
    }

    div.updatescore label:hover {
        text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }

    div.updatescore label:hover ~ label {
        text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }

    div.updatescore input[type=radio]:checked ~ label {
        text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
</style>
<body>
<div th:replace="fragments/index :: header"></div>

<!-- Blog Details Hero Begin -->
<section class="blog-hero spad">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-9 text-center">
                <div class="blog__hero__text">
                    <h2 th:text="${title}"></h2>
                    <ul>
                        <li th:text="${writer}"></li>
                        <li th:text="${date}"></li>
                        <li th:if="${#strings.equals(userid, writer)}">
                            <a id="modify" th:href="@{/community/modifypost(boardcode=${boardcode})}">수정</a>&nbsp;&nbsp;
                            <a id="delete" th:href="@{/community/delete(boardcode=${boardcode})}">삭제</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Details Hero End -->

<!-- Blog Details Section Begin -->
<section class="blog-details spad">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12" text-center>
                <div class="blog__details__pic">
                    <img src="" alt="">
                </div>
            </div>

            <div class="col-lg-8">
                <div class="blog__details__content">
                    <br><br>
                    <div class="blog__details__text">
                        <p th:utext="${content}"></p>
                    </div>

                    <div class="blog__details__comment">
                        <div class="row">
                            <div class="col-lg-12">

                                <div th:if="${not #strings.isEmpty(userid)}">
                                    <table id="rtable2">
                                        <tr style="width: 100%">
                                            <td class="col-lg-2 col-md-2">
                                                <p th:text="${userid}" id="writer"></p>
                                            </td>
                                            <td class="col-lg-8 col-md-8">
                                                        <textarea name="content" id="content"
                                                                  placeholder="댓글 달기"></textarea>
                                                <input type="hidden" name="boardcode" th:value="${boardcode}"
                                                       id="boardcode">
                                            </td>
                                            <td class="col-lg-2 col-md-2">
                                                <input type="button" id="addReply" value="작성">
                                            </td>
                                        </tr>
                                    </table>
                                    <!--                                        </form>-->
                                </div>
                                <div th:if="${#strings.isEmpty(userid)}">
                                    <textarea placeholder="댓글을 작성하시려면 로그인해주세요." readonly></textarea>
                                </div>
                                <table id="rtable" align="center">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="fragments/index :: footer"></th:block>

</body>
<script>
    $(document)
        .ready(function () {
            $.ajax({
                url: '/community/postdetail',
                type: 'post',
                data: {boardcode: $('#boardcode').val()},
                success: function (data) {
                    $(data).each(function () {
                        var str = '<tr><td class="col-lg-2 col-md-2">' + this.writer + '</td><td class="col-lg-7 col-md-7" align="left">' + this.content
                            + '</td><td class="col-lg-3 col-md-3">' + this.date + '</td>'
                        if (this.writer == $('#writer').text()) {
                            str = str + '<td>' +
                                '<input type="button" value="삭제" class="deleteReply" id="' + this.rid + '">' +
                                '</td>'
                        }
                        str = str + '</tr>'
                        $('#rtable').append(str)
                    })
                }
            })
        })

        .on('click', '.deleteReply', function () {
            $.ajax({
                url: '/community/deletereply',
                type: 'get',
                data: {rid: this.id},
                success: function (data) {
                    console.log()
                    $('#' + data).closest('tr').remove()
                }
            })
        })

        .on('click', '#addReply', function () {
                $.ajax({
                    url: '/community/newreply',
                    type: 'post',
                    data: {
                        writer: $('#writer').text(),
                        content: $('textarea#content').val(),
                        boardcode: $('#boardcode').val()
                    },
                    success: function (data) {
                        console.log(data)
                        var str = '<tr><td class="col-lg-2 col-md-2">' + data.writer + '</td><td class="col-lg-7 col-md-7" align="left">' + data.content
                            + '</td><td class="col-lg-3 col-md-3">' + data.date + '</td>' +
                            '<td><input type="button" value="삭제" class="deleteReply" id="' + data.rid + '"></td></tr>'
                        $('#rtable').append(str)
                        $('textarea#content').val('')
                    }
                })
            }
        )


        .on('click', '#delete', function () {
                var answer = confirm('정말 삭제하시겠습니까?')
                if (answer) {
                    location.href = "/community/delete?boardcode=" + $('#boardcode').val()
                } else {
                    return false;
                }
            }
        )

        .on('click', '#modify', function () {
                location.href = "/community/modifypost?boardcode=" + $('#boardcode').val()
            }
        )


</script>

</html>
