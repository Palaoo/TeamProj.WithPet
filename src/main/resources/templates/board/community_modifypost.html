<body>

<div th:replace="fragments/index :: header"></div>

<h2>게시물 작성</h2>

<form action="modifyPost" method="post">
    <input type="text" name="title" id="title" placeholder="제목" th:value="${post.getTitle()}"><br><br> <!--제목&nbsp; 내용&nbsp;-->
    <textarea id="summernote" name="content" style="width:500px" th:utext="${post.getContent()}"></textarea>
    <input type="hidden" name="boardCode" id="boardcode" th:value="${post.getBoardcode()}">
    <div style="text-align:center; margin:10px">
        <input type="submit" id="btn_submit" value="제출">&nbsp;
        <input type="button" id="btn_cancel" value="취소">
    </div>
</form>
<!--<th:block th:replace="fragments/index :: footer"></th:block>-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</body>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 300,
            minHeight: null,
            maxHeight: null,
            lang: 'ko-KR',
            callbacks: {
                onImageUpload: function (files){
                    console.log("files="+files)
                    for(var i = 0; i < files.length; i++){
                        console.log("files[i]="+files[i])
                        send(files[i])
                    }
                }
            }
        })
    });

    function send(file){
        var data = new FormData;
        data.append('file', file)
        $.ajax({
            data:data,
            type:"POST",
            url: "/community/uploadimg",
            contentType: false,
            enctype: 'multipart/form-data',
            processData: false,
            success:function (result){
                var obj = JSON.parse(result)
                console.log("obj="+obj)
                console.log("objurl="+obj.url)
                $('#summernote').summernote('insertImage', obj.url)
            }
        })
    }

    .on('click','#btn_')

</script>
</html>
