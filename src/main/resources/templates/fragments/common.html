
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <th:block th:fragment="style">
        <link rel="stylesheet" type="text/css" href="/css/header.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

    </th:block>

<body>
<th:block th:fragment="header">
    <div class="wrap">
        <div class="intro_bg">
            <div class="header">
                <div class="title">
                    <a href="/"><h1>WITH PET</h1></a>
                </div>
                <ul class="nav">
                    <li><a href="/hotel">숙소</a></li>
                    <li><a href="/cafelist">카페</a></li>
                    <li><a href="/rstlist">맛집</a></li>
                    <li><a href="/mall">상점</a></li>
                    <li><a href="/community">게시판</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="menu">
        <input type="checkbox" id="menuicon"/>
        <label for="menuicon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="sidebar">
            <div align="center" th:if="${not #strings.isEmpty(userid)}">
                <p><a id="myshopping" href='myshopping'>마이쇼핑</a></p>
                <p><a id="basket_shopping" href='basket_shopping'>장바구니</a></p>

                <p><a id="logout" href='/logout'>로그아웃</a></p>
            </div>
            <div align="center" th:if="${#strings.isEmpty(userid)}">
                <p><a id="login" href='login'>로그인</a></p>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="footer">
    <div class="row">
        <div class="mb-5 container-fluid">
            <hr>
            <p>@ CloudStudying <a href="#">Privacy</a><a href="#">Terms</a></p>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</th:block>

</html>
