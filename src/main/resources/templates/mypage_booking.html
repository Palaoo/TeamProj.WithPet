<section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>Shop</h4>
                    <div class="breadcrumb__links">
                        <a href="./index.html">Home</a>
                        <span>Info</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="shop spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="shop__sidebar">
                    <div>
                        <img src="dd.JPG">OOO님&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;포인트
                    </div>

                    <div class="shop__sidebar__accordion">
                        <div class="accordion" id="accordionExample">
                            <div class="card">
                                <div class="card-heading">
                                    <a href="/mypage/booking">예약내역</a>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-heading">
                                    <a href="#">저장목록</a>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-heading">
                                    <a href="#">내 후기</a>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-heading">
                                    <a href="#">내가 남긴 글</a>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-heading">
                                    <a href="/mypage/manager">관리자 등록</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="product__item">
                            <div class="card mb-3" style="max-width: 540px;" th:each="book, i:${bookList}">
                                <div class="card-body">
                                    <h5 class="card-text" th:text="|${book.getHotelname()} / ${book.getRoomname}|"></h5><br>
                                    <h5 class="card-text" th:text="|${book.getCheckin()} ~ ${book.getCheckout()} (${book.getName()})|"></h5><br>
                                    <p class="card-text" th:text="${book.getMobile()}"></p>
                                    <p class="card-text" th:text="${book.getDetail()}"></p>
                                    <a th:href="@{/mypage/booking/change(bookid=${book.getBookid()})}">
                                        <button style="float:right;">예약 변경</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
