<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MYPAGE</title>

    <th:block th:replace="fragments/index::style"></th:block>
</head>
<body>
<style>
    #board {
        margin-top: 10px;
    }
</style>
<div th:replace="fragments/index :: header"></div>

<section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>회원정보</h4>
                    <div class="breadcrumb__links">
                        <a href="./index.html">Home</a>
                        <span>Info</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-3" id="leftbar">
            <div class="col-12">
                <br><br>
                <h5 th:text="|${userid}님|"></h5>
            </div>
            <div class="shop__sidebar">
                <div class="shop__sidebar__accordion">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                                <div class="card-body">
                                    <div th:replace="fragments/mypage :: sideBar"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="tab-content">
                    <div class="tab-pane" id="reservation" role="tabpanel" aria-labelledby="reservation-tab">

                    </div>

                    <div class="tab-pane" id="save" role="tabpanel" aria-labelledby="save-tab">

                    </div>

                    <div class="tab-pane" id="review" role="tabpanel" aria-labelledby="review-tab">

                    </div>
                    <br><br><br>
                    <div class="tab-pane active" id="mywriting" role="tabpanel" aria-labelledby="mywriting-tab">
                        <div class="card mb-2" style="max-width: 700px;" id="board" th:each="post:${postList}">
                            <a th:href="@{/community/postdetail(boardcode=${post.board.getBoardcode()})}">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img th:src="${post.path}" class="img-fluid rounded-start"
                                             style="object-fit: cover; width: 100%; height: 15vw">
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card-body">
                                            <h5 class="card-text" th:text="${post.board.getTitle()}"></h5>
                                            <p class="card-text"><small class="text-muted"
                                                                        th:text="${post.board.getDate()}"></small></p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="manager" role="tabpanel" aria-labelledby="manager-tab">

                </div>

                <div class="tab-pane" id="business" role="tabpanel" aria-labelledby="business-tab">

                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br>


<th:block th:replace="fragments/index :: footer"></th:block>
</body>
<script>
</script>
</html>
