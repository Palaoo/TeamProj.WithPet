<section class="breadcrumb-option">

<div class="container">

        <div class="col-2">
            <div class="profile_user" >

        <div class="col-3" id="leftbar">
            <div class="shop__sidebar">

                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                                <div class="card-body">
                                    <div class="shop__sidebar__categories" id="lefttab">

                                        <ul class="nav flex-column">
                                            <li class="nav-item">
                                                <a class="nav-link" id="reservation-tab" href="/mypage/booking">예약내역</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="save-tab"  href="/mypage/myshop">저장목록</a>
                                            </li>
                                            <li class="nav-item">

                                            </li>

                                            </li>

                                        </ul>
                                        <ul class="nav flex-column">
                                            <li class="nav-item">
                                                <a class="nav-link active" id="manager-tab" aria-current="page" href="/mypage/manager">관리자 등록</a>
                                            </li>
                                            <li class="nav-item" role="presentation">
                                                <a class="nav-link" id="business-tab" href="/businessPage">사업자</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                    </div>

                    <div class="tab-pane" id="save" role="tabpanel" aria-labelledby="save-tab">

                    </div>

                    <div class="tab-pane" id="review" role="tabpanel" aria-labelledby="review-tab">

                    </div>

                    <div class="tab-pane" id="mywriting" role="tabpanel" aria-labelledby="mywriting-tab">

                    </div>

                    <div class="tab-pane active" id="manager" role="tabpanel" aria-labelledby="manager-tab">
                        <form method="get" action="/mypage/manager">
                            사업자 번호:&nbsp;<input type="text" name="bnumber">
                            <input type="submit" value="번호 확인">
                        </form>

                    </div>
