<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review</title>
</head>
<style>
  <!--review-->
    .star-rating {
      display: flex;
      flex-direction: row-reverse;
      font-size: 2.25rem;
      line-height: 2.5rem;
      justify-content: space-around;
      padding: 0 0.2em;
      text-align: center;
      width: 5em;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      -webkit-text-fill-color: transparent; /* Will override color (regardless of order) */
      -webkit-text-stroke-width: 2.3px;
      -webkit-text-stroke-color: #2b2a29;
      cursor: pointer;
    }

    .star-rating :checked ~ label {
      -webkit-text-fill-color: gold;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {
      -webkit-text-fill-color: #fff58c;
    }

    textarea{
        width:80%;
        margin-top:10px;
        width:300px;
        height:200px;
        resize:none;
    }
</style>
<body>
<section class="contact spad">
  <div class="container">
    <form action="save_prodReview">
      <div class="row" align="center">
        <div class="col-lg-3">
          <input type="hidden" id="prodId" name="prodId" th:value="${prodId}">
          <div class="star-rating space-x-4 mx-auto">
            <input type="radio" id="5-stars" name="rating" value="5" v-model="ratings"/>
            <label for="5-stars" class="star pr-4">★</label>
            <input type="radio" id="4-stars" name="rating" value="4" v-model="ratings"/>
            <label for="4-stars" class="star">★</label>
            <input type="radio" id="3-stars" name="rating" value="3" v-model="ratings"/>
            <label for="3-stars" class="star">★</label>
            <input type="radio" id="2-stars" name="rating" value="2" v-model="ratings"/>
            <label for="2-stars" class="star">★</label>
            <input type="radio" id="1-star" name="rating" value="1" v-model="ratings" />
            <label for="1-star" class="star">★</label>
          </div>
        </div>
        <div class="col-lg-6">
          <textarea placeholder="후기를 남겨주세요." name="content"></textarea>
        </div>
        <div class="col-lg-3">
          <button type="cancel" class="site-btn">취소</button>
          <button type="submit" class="site-btn">등록</button>
        </div>
      </div>
    </form>
  </div>
</section>
</body>
</html>
