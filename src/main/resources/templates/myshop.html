<script>
    $(document)
        .on('click', '#btnLike', function () {
            shopid = $(this).attr('name')
            $.ajax({
                type: 'get',
                url: 'append_shoplike?shopId=' + shopid,
                success: function (data) {
                    ID = '#btnLike' + shopid
                    if (data == '1') {
                        $(ID).attr("src", "image/redheart.png")
                        $(ID).attr("width", "25px")
                        $(ID).attr("height", "25px")
                    } else {
                        console.log('여기')
                        $(ID).attr("height", "25px")
                        $(ID).attr("width", "25px")
                        $(ID).attr("src", "image/heart.png")

                    }
                }
            })
        })
</script>
