<body>

<div th:replace="fragments/index :: header"></div>

<h2>호텔 찾기</h2>
<div>
    <input type="date">&nbsp;<input type="date">&nbsp;
    <select>
        <option>평점순</option>
        <option>요금순</option>
    </select>&nbsp;
    <select>
        <option>소형견</option>
        <option>중형견</option>
        <option>대형견</option>
        <option>모든견종</option>
    </select>&nbsp;
</div><br>


<div class="card mb-3" th:each="shop : ${shops}" style="max-width: 540px;">
    <a th:href="@{/hotel/detail(shopid=${shop.getShopid()})}">
        <div class="row g-0" >
            <div class="col-md-4">
                <img src="/image/poolvil.jfif" style="height: 150px" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8" >
                <div class="card-body">
                    <h3 class="card-title" th:text="${shop.getName()}"></h3><br>
                    별점(댓글수)<br>
                    <th:block th:each="feat:${shop.getShopFeats()}">
                        <span class="card-text" th:text="${feat.getFeatname()}"></span>
                    </th:block><br><br>
                    <p class="card-text" style="text-align: right">50,000(숙박 가격)</p>
                </div>
            </div>
        </div>
    </a>
</div>
