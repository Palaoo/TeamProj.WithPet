                    <div class="tab-pane active" id="review" role="tabpanel" aria-labelledby="review-tab">

                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-4">

                                                </th:block>

                                                </th:block>
                                                <th:block th:if="${shopReviewDTO.shopreview.getScore()==2}">

                                                </th:block>
                                                <th:block th:if="${shopReviewDTO.shopreview.getScore()==1}">
                                                    <div class="rating">★</div>
                                                </th:block>
                                            </div>

                                                <button type="button" th:id="${index}"

                                                        data-bs-target="#review-edit-Modal"

                                            data-bs-score=${shopReviewDTO.shopreview.getScore()},data-bs-rid=${shopReviewDTO.shopreview.getRid()}"
                                                        data-bs-userid=""
                                                        data-bs-shopid="">수정</button>
                                                <div class="modal fade" id="review-edit-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                                                                            for="rate2_">★</label>
                                                                        <input type="radio" name="score" value="3" id="rate3_"><label
                                                                            for="rate3_">★</label>
                                                                        <input type="radio" name="score" value="2" id="rate4_"><label
                                                                            for="rate4_">★</label>
                                                                        <input type="radio" name="score" value="1" id="rate5_"><label
                                                                            for="rate5_">★</label>
                                                                    </fieldset>
                                                                </div>

                                                                    <input type = "hidden" id="review-id" name="rid">
                                                                </div>
                                                                <input type="hidden" name="shopid" th:value="${shopReviewDTO.shopreview.getShopid()}">
                                                                <!--                                                        <input type="hidden" name="rid" th:value="${review.getRid()}">-->

                                                                document.getElementById("currentTime").value=new Date(+new Date() + 3240 * 10000).toISOString().split("T")[0];
                                                            </script>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                                                <button type="submit" class="btn btn-primary">수정</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

<script>
    const commentEditModal = document.querySelector("#review-edit-Modal")

    commentEditModal.addEventListener("show.bs.modal", function(event){

        const triggerBtn = event.relatedTarget

        const content = triggerBtn.getAttribute("data-bs-content");
        const score = triggerBtn.getAttribute("data-bs-score");
        const rid = triggerBtn.getAttribute("data-bs-rid");

        console.log(rid);
        document.querySelector("#message-text").value = content
        document.querySelector("#score-value").value = score
        document.querySelector("#review-id").value=rid

    })
</script>
<script>
    $(document)
        //별점 미선택 후기 작성시
        .on("click","#comment-create-btn",function (){

                alert ('별점을 선택해주세요.');
                return false;
            }
        })

</script>
