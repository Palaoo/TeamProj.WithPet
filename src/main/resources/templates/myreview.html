<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY review</title>
</head>
<body>
<style>
    div.container{}
    div.header div.footer{clear:left}
    div.left{float:left;}
    .header{height: 200px;}
    .top{height: 70px;
        margin: auto;}
    .footer{height: 30px;}
    .left{height: 500px; width:200px;}
    .contents{height: 500px;}
    #login,#signin,#cafename{
            text-decoration:none;
            color:black;
        }
        nav a{
            text-decoration:none;
            color:black;
            margin:2em;
        }
        nav{
            display:flex;
            justify-content:center;
        }

    div.updatescore fieldset{
        display: inline-block;
        direction: rtl;
        border:0;
    }
    div.updatescore fieldset legend{
        text-align: right;
    }
    div.updatescore input[type=radio]{
        display: none;
    }
    div.updatescore label{
        font-size: 3em;
        color: transparent;
        text-shadow: 0 0 0 #f0f0f0;
    }
    div.updatescore label:hover{
        text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    div.updatescore label:hover ~ label{
        text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    div.updatescore input[type=radio]:checked ~ label{
        text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    .rating{
        color:sandybrown;
    }
</style>

<div class="container">
    
    <div class="header">
        <p align=right><a id="login" href='/'>로그아웃</a>&nbsp;&nbsp;<a id="mypage" href='mypage'>마이페이지</a></p>
        <h1 align=center><a href="/">WITH PET</a></h1>
        <nav>
           <a href="#">숙소</a>
           <a href="cafe_list">카페</a>
           <a href="Restaurant-list">맛집</a>
           <a href="#">상점</a>
           <a href="#">게시판</a>
        </nav>
    </div>

    <div class="top">
        <img src="dd.JPG">OOO님&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;포인트
    </div>

    <div class="contents">
        <div class="row">
            <div class="col-sm-4">
                <div style="height:120px"><a href>예약내역</a></div>
                <div style="height:120px"><a href>저장목록</a></div><br><br>
                <div style="height:120px"><a href="/mypage/review">내 후기</a></div><br><br>
                <div style="height:120px"><a href>내가 남긴 글</a></div>
            </div>

            <div class="col-sm-8">
                <th:block th:each="review, index : ${shopreview}">
                    <div class="row">
                        <div class="col-sm-3">사진</div>
                        <div class="col-sm-2">
                            <p id="content1" th:text="${review.getShopid()}"></p>
                        </div>
                        <div class="col-sm-3" th:text="${review.getContent()}"></div>
                        <div class="col-sm-2">
                            <th:block th:if="${review.getScore()==5}">
                                <div class="rating">★★★★★</div>
                            </th:block>
                            <th:block th:if="${review.getScore()==4}">
                                <div class="rating">★★★★</div>
                            </th:block>
                            <th:block th:if="${review.getScore()==3}">
                                <div class="rating">★★★</div>
                            </th:block>
                            <th:block th:if="${review.getScore()==2}">
                                <div class="rating">★★</div>
                            </th:block>
                            <th:block th:if="${review.getScore()==1}">
                                <div class="rating">★</div>
                            </th:block>
                        </div>
                        <div class="col-sm-2">
                            <div th:if="${review.getUserid()==userid}">
                                <form th:action="@{'/mypage/review/update'}" method="post">
                                    <button type="button" th:id="${index}"
                                            class="btn btn-outline-primary btn-sm"
                                            data-bs-toggle="modal"
                                            data-bs-target="#review-edit-Modal"
                                            data-bs-rid=""
                                            th:attr="data-bs-content=${review.getContent()},
                                            data-bs-score=${review.getScore()},data-bs-rid=${review.getRid()}"
                                            data-bs-userid=""
                                            data-bs-shopid="">수정</button>
                                    <div class="modal fade" id="review-edit-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">리뷰 수정하기</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="updatescore">
                                                        <fieldset>
                                                            <span class="text-bold">별점을 선택하세요</span>
                                                            <input type="radio" name="score" value="5" id="rate1_"><label
                                                                for="rate1_">★</label>
                                                            <input type="radio" name="score" value="4" id="rate2_"><label
                                                                for="rate2_">★</label>
                                                            <input type="radio" name="score" value="3" id="rate3_"><label
                                                                for="rate3_">★</label>
                                                            <input type="radio" name="score" value="2" id="rate4_"><label
                                                                for="rate4_">★</label>
                                                            <input type="radio" name="score" value="1" id="rate5_"><label
                                                                for="rate5_">★</label>
                                                        </fieldset>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="message-text" class="col-form-label">내용</label>
                                                        <textarea class="form-control" id="message-text" name="content"></textarea>
                                                    </div>
                                                    <input type="hidden" name="shopid" th:value="${review.getShopid()}">
                                                    <input type="hidden" name="rid" th:value="${review.getRid()}">
                                                    <input type="hidden" name="userid" th:value="${review.getUserid()}">
                                                    <input type="hidden" name="date" id="currentTime" th:value="${review.getDate()}">
                                                    <input type="hidden" name="score" id="score-value">
                                                </div>

                                                <script>
                                                    document.getElementById("currentTime").value=new Date(+new Date() + 3240 * 10000).toISOString().split("T")[0];
                                                </script>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                                    <button type="submit" class="btn btn-primary">수정</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <script>
                                    var myModal = document.getElementById('myModal')
                                    var myInput = document.getElementById('myInput')

                                    myModal.addEventListener('shown.bs.modal', function () {
                                        myInput.focus()
                                    })
                                </script>
                                <form th:action="@{'/mypage/review/delete'}" method="get">
                                    <input type="hidden" name="shopid" th:value="${review.getShopid()}">
                                    <input type="hidden" name="rid" th:value="${review.getRid()}">
                                    <button  class="btn btn-outline-danger btn-sm" name="delete">삭제</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>

        </div>
    </div>
    <div class="footer">footer
    </div>
</div>

</body>
</html>
