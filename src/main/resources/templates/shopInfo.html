<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BUSINESS</title>

    <th:block th:replace="fragments/index::style"></th:block>
</head>
<th:block th:replace="fragments/mypage::style"></th:block>
<style>
    #main {
        margin-top: 15px;
    }
</style>
<body>
<div th:replace="fragments/index :: header"></div>

<section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>회원정보</h4>
                    <div class="breadcrumb__links">
                        <a href="./index.html">Home</a>
                        <span>Info</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="container">
    <div class="row">
        <div class="col-3" id="leftbar">
            <div class="col-12">
                <br><br>
                <h5 th:text="|${userid}님|"></h5>
            </div>
            <div class="shop__sidebar">
                <div class="shop__sidebar__accordion">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                                <div class="card-body">
                                    <div th:replace="fragments/mypage :: sideBar"></div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-9" id="main">
            <div class="row">
                <div class="tab-content">

                    <div class="tab-pane" id="save" role="tabpanel" aria-labelledby="save-tab">
                    </div>

                    <div class="tab-pane" id="review" role="tabpanel" aria-labelledby="review-tab">
                    </div>

                    <div class="tab-pane" id="mywriting" role="tabpanel" aria-labelledby="mywriting-tab">
                    </div>

                    <div class="tab-pane" id="manager" role="tabpanel" aria-labelledby="manager-tab">
                    </div>

                    <div class="tab-pane" id="business" role="tabpanel" aria-labelledby="business-tab">
                    </div>

                    <div class="tab-pane active" id="shops" role="tabpanel" aria-labelledby="shops-tab">
                        <div class="card mb-2" style="max-width: 700px;"
                             th:each="shopForm : ${shopForms}">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img th:src="${shopForm.path}" class="img-fluid rounded-start"
                                         style="object-fit: cover; width: 100%; height: 15vw">
                                </div>

                                <div class="col-md-6">
                                    <div class="card-body">
                                        <p th:text="|${shopForm.shop.shoptype.typename} / ${shopForm.shop.region.regname}|"></p>
                                        <h5 class="card-title" th:text="${shopForm.shop.name}"></h5>
                                        <p th:text="${shopForm.shop.intro}"></p>
                                    </div>
                                </div>

                                <div class="col-md-2" style="margin: auto" align="center">
                                    <a th:href="@{/shopInfo/updateShop(shopid=${shopForm.shop.shopid})}">
                                        <button class="btn btn-outline-primary btn-sm" type="submit">변경</button>
                                    </a><br>
                                    <a th:href="@{/shopInfo/deleteShop(shopid=${shopForm.shop.shopid}, typeid=${shopForm.shop.shoptype.typeid})}">
                                        <button class="btn btn-outline-danger btn-sm">삭제</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="fragments/index :: footer"></th:block>
</body>


</html>
