<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--리뷰-->
<div id="comments-list">
    {{#commentDtos}}<!--반복해서 댓글을 보여줌. 컨트롤러에서 Model에 데이터를 등록해야 사용 가능-->
    <div class="card m-2" id="comments-{{id}}">  <!--댓글의 아이디값이 추가되어 삽입. div class="card": 부트스트랩 card 사용-->
        <div class="card-header">
            {{nickname}}
            <!-- 모달 트리거 버튼 -->
            <button type="button"
                    class="btn btn-sm btn-outline-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#comment-edit-modal"
                    data-bs-id="{{id}}"
                    data-bs-nickname="{{nickname}}"
                    data-bs-body="{{body}}"
                    data-bs-articleId="{{articleId}}">수정</button>
            <!-- 댓글 삭제 버튼-->
            <button type="button"
                    class="btn btn-sm btn-outline-danger comment-delete-btn"
                    data-comment-id="{{id}}">삭제</button>    <!--comment-delete-button 클래스 추가, 삭제할 댓글의 id를 가져옴-->
        </div>
        <div class="card-body">
            {{body}}
        </div>
    </div>
    {{/commentDtos}}
</div>

<div class="card m-2" id="comments-new">
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">리뷰 작성</label>
            <textarea type="text" class="form-control form-control-sm" rows="3" id="new-comment-body"></textarea>
        </div>
        <!-- 히든 인풋 -->
        <!--          {{#article}}   &lt;!&ndash;댓글은 게시글에 포함되기 때문에 article의 id를 hidden input으로 가져야 함&ndash;&gt;-->
        <input type="hidden" id="new-comment-article-id" value="{{id}}">
        <!--          {{/article}}-->
        <!-- 전송 버튼 -->
        <button type="button" class="btn btn-outline-primary btn-sm" id="comment-create-btn">등록</button>
        <!--        </form>-->
    </div>
</div>
</body>
</html>
