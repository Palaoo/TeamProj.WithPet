<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY review</title>
</head>
<body>
<style>
    div.container{}
    div.header div.footer{clear:left}
    div.left{float:left;}
    .header{height: 200px;}
    .top{height: 70px;
        margin: auto;}
    .footer{height: 30px;}
    .left{height: 500px; width:200px;}
    .contents{height: 500px;}
    #login,#signin,#cafename{
            text-decoration:none;
            color:black;
        }
        nav a{
            text-decoration:none;
            color:black;
            margin:2em;
        }
        nav{
            display:flex;
            justify-content:center;
        }
</style>

<div class="container">
    
    <div class="header">
        <p align=right><a id="logout" href='/static'>로그아웃</a>&nbsp;&nbsp;<a id="mypage" href=''>마이페이지</a></p>
        <h1 align=center><a href="/static">WITH PET</a></h1>
        <nav>
           <a href="#">숙소</a>
           <a href="cafe_list">카페</a>
           <a href="Restaurant-list">맛집</a>
           <a href="#">상점</a>
           <a href="#">게시판</a>
        </nav>
    </div>

    <div class="top">
        <img src="dd.JPG">OOO님&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;포인트
    </div>

    <div class="contents">
        <div class="row">
            <div class="col-sm-4">
                <div style="height:120px"><a href>예약내역</a></div>
                <div style="height:120px"><a href>저장목록</a></div><br><br>
                <div style="height:120px"><a href="/mypage/review">내 후기</a></div><br><br>
                <div style="height:120px"><a href>내가 남긴 글</a></div>
            </div>

            <div class="col-sm-8">
                <th:block th:each="review: ${shopreview}">
                    <div class="row">
                        <div class="col-sm-3">사진</div>
                        <div class="col-sm-3">
                            <p id="content1" th:text="${review.getShopid()}"></p>
                        </div>
                        <div class="col-sm-4" th:text="${review.getContent()}"></div>
                        <div class="col-sm-2">
                            <button class="btn btn-outline-primary btn-sm">수정</button>
                            <button class="btn btn-outline-danger btn-sm">삭제</button>
                        </div>
                    </div>
                </th:block>
            </div>

        </div>
    </div>
    <div class="footer">footer
    </div>
</div>

</body>
</html>
