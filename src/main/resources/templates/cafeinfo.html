<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Info</title>
</head>
<body>
<style>
        div.container{}
        div.header div.footer{clear:left}
        div.left{float:left;}
        .header{height: 200px;}
        .top{height: 70px;
            margin: auto;}
        .footer{height: 30px;}
        .left{height: 500px; width:200px;}
        .contents{height: 500px;}
        #login,#signin,#cafename{
                text-decoration:none;
                color:black;
            }
            nav a{
                text-decoration:none;
                color:black;
                margin:2em;
            }
            nav{
                display:flex;
                justify-content:center;
            }
    </style>

<div class="container">

  <div class="header">
    <p align=right><a id="login" href='Login'>로그아웃</a>&nbsp;&nbsp;<a id="signin" href='Signin'>마이페이지</a></p>
    <h1 align=center>WITH PET</h1>
    <nav>
      <a href="#">숙소</a>
      <a href="#">카페</a>
      <a href="#">맛집</a>
      <a href="#">기타</a>
      <a href="#">상점</a>
      <a href="#">게시판</a>
    </nav>
  </div>
  <div class="content">
    <th:block th:value="${cafe.shopid}"></th:block>
    <div class="row pb-4 mb-4 border-bottom">
      <div class="col-md-12 pb-4 mb-4">
        <img src="tamar.jpg" alt="" width="1000" height="400">
      </div>
      <div class="col-md-9"><h3 th:text="${cafe.getName()}"></h3></div>
      <div class="col-md-3"><input type="button" value="저장하기"></div>
    </div>

    <div class="row mb-1">
      <div class="pb-4 mb-4 border-bottom">
        <span th:each="feat: ${cafe.getShopFeats()}" th:text="${feat.getFeatname()}+' '" ></span>
      </div>
    </div>

    <div class="pb-4 mb-4 border-bottom">
      <h5>소개글</h5>
      <div class="px-6 leading-6 mb-4">
        <p th:text="${cafe.getIntro()}"></p>
      </div>
    </div>

    <div class="pb-4 mb-4 border-bottom"><h5>영업시간</h5>
      <div>
        <p th:text="${cafe.getHour()}"></p>
      </div>
    </div>

    <div class="pb-4 mb-4 border-bottom">
      <h5>이용안내</h5>
      <div>
        <p th:text="${cafe.getInfo()}"></p>
      </div>
    </div>

    <div class="row pb-4 mb-4 border-bottom">
      <h5>기본정보</h5>
      <div class="col-sm-4">
        <P>전화</P>
        <P>주소</P>
      </div>
      <div class="col-sm-8">
        <p th:text="${cafe.getTel()}"></p>
        <p id="address" th:text="${cafe.getAddress()}"></p>
      </div>
    </div>
    <div>
      <h5>리뷰</h5>
      <p>n 개</p>
      <div  class="row">
        <div class="col-sm-3"><img src="dd.JPG"><p th:text="${shopreviewList.getUserid()}"></p></div>
        <div class="col-sm-6">
          <p>★★★★★{score}</p>
          <p>{content}분위기가 좋아요</p>
        </div>
        <div class="col-sm-3">
          <p>2022-07-21{date}</p>
        </div>
      </div>
    </div>
    <div id="map" style="width:500px; height:400px"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1c12d27c88e0ef576fe237323f586e7d&libraries=services"></script>
    <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption);

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();

// 주소로 좌표를 검색합니다
geocoder.addressSearch(document.getElementById("address").innerHTML , function(result, status) {

    // 정상적으로 검색이 완료됐으면
     if (status === kakao.maps.services.Status.OK) {

        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: coords
        });

<!--        // 인포윈도우로 장소에 대한 설명을 표시합니다-->
<!--        var infowindow = new kakao.maps.InfoWindow({-->
<!--            content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'-->
<!--        });-->
<!--        infowindow.open(map, marker);-->

        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);
    }
});

	</script>
    </script>


  </div>
  <div class="footer">footer
  </div>
</div>
</body>
</html>
