<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).on('click', '#btnsignup', function () {
        var id=document.getElementById('id').value;
        var nm=document.getElementById('name').value;
        var mb=document.getElementById('mobile').value;
        var p=document.getElementById('password').value;
        var p2=document.getElementById('passwordConfirm').value;

        if(p != p2){
            alert("비밀번호불일치");
            return false;
        }

        if( id =='' || id == null ){
            alert('아이디를 입력해주세요.');
            return false;
        } else if ( p2 =='' || p2 == null ){
            alert('비밀번호를 입력해주세요.');
            return false;
        } else if ( nm =='' || nm == null ){
            alert('이름을 입력해주세요.');
            return false;
        } else if ( mb =='' || mb == null ){
            alert('번호를 입력해주세요.');
            return false;
        }

        $.ajax({
            type: 'post',
            url: 'appendUser',
            data: {
                id: $('#id').val(),
                password: $('#password').val(),
                name: $('#name').val(),
                mobile: $('#mobile').val()
            },
            dataType: 'text',
            success: function (data) {    // 회원가입 성공 : 0 / 아이디 중복 : 1 /


                if (data == '0') {
                    alert('회원가입 성공 ' + data)
                    location = 'login'
                }
                else if (data == '1') {
                    alert('사용 불가능한 ID 입니다.');
                    return false;
                }
            }
        })
    }).on('click', '#button-addon2', function () {  <!--#btnValid-->
        $.ajax({
            type: 'get',
            url: 'validId',
            data: {
                id: $('#id').val()
            },
            dataType: 'text',
            success: function (data) {        // 아이디 중복 안됨 : 0 / 중복 : 1
               console.log(data)

               if( $('#id').val() == '' || $('#id').val() == null ){
                    alert('아이디를 입력해주세요.');
                    return false;
               }

                if (data == '0')
                    alert('사용 가능한 ID 입니다.')
                else if (data == '1')
                    alert('사용 불가능한 ID 입니다.')

            }
        })
    })
    function passConfirm() {
		var password = document.getElementById('password');					//비밀번호
		var passwordConfirm = document.getElementById('passwordConfirm');	//비밀번호 확인 값
		var confrimMsg = document.getElementById('confirmMsg');				//확인 메세지
		var correctColor = "#00ff00";	//맞았을 때 출력되는 색깔.
		var wrongColor ="#ff0000";	//틀렸을 때 출력되는 색깔

		if(password.value == passwordConfirm.value){//password 변수의 값과 passwordConfirm 변수의 값과 동일하다.
			confirmMsg.style.color = correctColor;/* span 태그의 ID(confirmMsg) 사용  */
			confirmMsg.innerHTML ="비밀번호 일치";/* innerHTML : HTML 내부에 추가적인 내용을 넣을 때 사용하는 것. */
		}else{
			confirmMsg.style.color = wrongColor;
			confirmMsg.innerHTML ="비밀번호 불일치";
		}
	}

	function chkPW(){

		var pw = $("#password").val();
		var id = $("#id").val();
	    var checkNumber = pw.search(/[0-9]/g);
	    var checkEnglish = pw.search(/[a-z]/ig);

	    if(!/^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,25}$/.test(pw)){
	        alert('숫자+영문자+특수문자 조합으로 8자리 이상 사용해야 합니다.');
	        return false;
	    }else if(checkNumber <0 || checkEnglish <0){
	        alert("숫자와 영문자를 혼용하여야 합니다.");
	        return false;
	    }else if(/(\w)\1\1\1/.test(pw)){
	        alert('같은 문자를 4번 이상 사용하실 수 없습니다.');
	        return false;
	    }else if(pw.search(id) > -1){
	        alert("비밀번호에 아이디가 포함되었습니다.");
	        return false;
	    }else {

		console.log("통과");

		}

    }
</script>
